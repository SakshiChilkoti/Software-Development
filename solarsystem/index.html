<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solar.css">
    <title>Solar System</title>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="mercury">
            <span class="planet-name">Mercury</span>
        </div>
        <div class="venus">
            <span class="planet-name">Venus</span>
        </div>
        <div class="earth">
            <span class="planet-name">Earth</span>
        </div>
        <div class="mars">
            <span class="planet-name">Mars</span>
        </div>
        <div class="jupiter">
            <span class="planet-name">Jupiter</span>
        </div>
        <div class="saturn">
            <span class="planet-name">Saturn</span>
            <div class="ring"></div>
        </div>
        <div class="uranus">
            <span class="planet-name">Uranus</span>
        </div>
        <div class="neptune">
            <span class="planet-name">Neptune</span>
        </div>
    </div>
</body>
</html>
